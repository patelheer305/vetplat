<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Dashboard - VetConnect</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="topbar">
    <h1>VetConnect</h1>
    <nav>
      <a href="index.html">Home</a>
      <span id="navUser"></span>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </div>

  <div class="container">
    <h2 id="dashboardTitle">Dashboard</h2>

    <!-- User profile -->
    <div id="userInfo" class="card"></div>

    <!-- Farmer Dashboard -->
    <div id="farmerDashboard" style="display:none">
      <h3>Your Appointments</h3>
      <div id="appointments" class="cards"></div>
    </div>

    <!-- Doctor Dashboard -->
    <div id="doctorDashboard" style="display:none">
      <h3>Manage Availability</h3>
      <form id="availabilityForm" class="card">
        <label>Available Time Slots (comma separated):</label>
        <input type="text" id="slots" placeholder="e.g. 10:00-11:00, 15:00-16:00">
        <button type="submit">Save Slots</button>
      </form>

      <h3>In-Person Appointment Requests</h3>
      <div id="doctorAppointments" class="cards"></div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" style="display:none">
      <h3>Manage Users</h3>
      <div id="users" class="cards"></div>

      <h3>Manage Appointments</h3>
      <div id="allAppointments" class="cards"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
