<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Book Appointment - VetConnect</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="topbar">
    <h1>VetConnect</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </div>

  <div class="container">
    <h2>Book Appointment</h2>
    <div id="doctorInfo" class="card"></div>

    <form id="bookForm" class="form">
      <label for="date">Date:</label>
      <input type="date" id="date" required/>

      <label for="time">Time:</label>
      <input type="time" id="time" required/>

      <button type="submit">Confirm Booking</button>
    </form>
    <p id="message"></p>
  </div>

  <script src="app.js"></script>
  <script>
    const API_BASE = "https://your-backend.onrender.com/api"; // update to your backend URL
    const token = localStorage.getItem("token");
    const doctorId = localStorage.getItem("selectedDoctorId");

    if (!token) {
      window.location = "login.html";
    }

    // Load doctor info
    async function loadDoctor() {
      const res = await fetch(`${API_BASE}/doctors/${doctorId}`);
      const doctor = await res.json();

      document.getElementById("doctorInfo").innerHTML = `
        <h3>${doctor.name}</h3>
        <p><b>Specialization:</b> ${doctor.specialization || "N/A"}</p>
        <p><b>Location:</b> ${doctor.location || "N/A"}</p>
        <p><b>Teleconsult Fee:</b> ₹${doctor.feesTeleconsult || "-"}</p>
        <p><b>Visit Fee:</b> ₹${doctor.feesVisit || "-"}</p>
      `;
    }
    loadDoctor();

    // Handle booking
    document.getElementById("bookForm").addEventListener("submit", async e => {
      e.preventDefault();
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      const res = await fetch(`${API_BASE}/appointments`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ doctorId, date, time })
      });

      const data = await res.json();
      if (res.ok) {
        document.getElementById("message").textContent = "Appointment booked successfully!";
        localStorage.removeItem("selectedDoctorId");
        setTimeout(() => (window.location = "dashboard.html"), 1500);
      } else {
        document.getElementById("message").textContent = data.message || "Booking failed";
      }
    });
  </script>
</body>
</html>
