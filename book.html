<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Book Appointment - VetConnect</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="topbar">
    <h1>VetConnect</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </div>

  <div class="container">
    <div id="doctorCard" class="card"></div>

    <div class="card" style="margin-top:16px; max-width:600px;">
      <h2>Book Appointment</h2>
      <form id="bookForm">
        <label>Appointment Type:</label>
        <select id="appointmentType" required>
          <option value="">Select</option>
          <option value="Online">Online Consultation</option>
          <option value="InPerson">In-Person Visit</option>
        </select>

        <div id="onlineFields" style="display:none; margin-top:12px;">
          <label>Select Time Slot:</label>
          <select id="timeSlot"></select>
        </div>

        <div id="inPersonFields" style="display:none; margin-top:12px;">
          <input type="date" id="visitDate" required />
          <input type="time" id="visitTime" required />
          <input type="text" id="animalType" placeholder="Animal Type" required />
          <textarea id="symptoms" placeholder="Symptoms" required></textarea>
          <input type="text" id="village" placeholder="Village" required />
        </div>

        <button type="submit" style="margin-top:16px;">Confirm Booking</button>
      </form>
      <p id="bookMsg" style="color:green;"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
